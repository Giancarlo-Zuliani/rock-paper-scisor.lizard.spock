<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rock Paper Scissor Lizard Spock </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="score-container">
        <h3> Your score : <span id="player-score"> 0 </span></h3>
        <h3> Cpu score : <span id="cpu-score"> 0 </span></h3>
    </div>

    <div class="container">
        <h1>Rock Paper Scissor Lizard Spock</h1>
        <h2> Pick one! </h1>
        <img src="assets/sasso.png" width="100" height="100" alt="" data-name="rock" class="user-choice">
        <img src="assets/carta.png" width="100" height="100" alt="" data-name="paper" class="user-choice">
        <img src="assets/forbice.png" width="100" height="100" alt="" data-name="scissor" class="user-choice">
        <img src="assets/lizard.png" width="100" height="100" alt="" data-name="lizard" class="user-choice">
        <img src="assets/spock.png" width="100" height="100" alt="" data-name="spock" class="user-choice">

        <div id="computer-choice" class="margin-top"></div>

        <div class="margin-top">
            <h3 id="result"> </h3>
        </div>

    </div>
    <div class="info"></div>

<script src="script.js"></script>
</body>
</html>
